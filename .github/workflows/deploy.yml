name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            server/package-lock.json
            client/package-lock.json

      - name: Server CI (Lint & Build)
        run: |
          cd server
          npm ci
          npm run lint --if-present
          npm run build

      - name: Client CI (Lint & Build)
        run: |
          cd client
          npm ci
          npm run lint --if-present
          npm run build
