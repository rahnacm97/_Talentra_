name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            server/package-lock.json
            client/package-lock.json

      - name: Server CI (Lint & Build)
        run: |
          cd server
          npm ci
          npm run lint --if-present
          npm run build
        env:
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_SOCKET_URL: ${{ secrets.VITE_SOCKET_URL }}
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
          VITE_RAZORPAY_KEY_ID: ${{ secrets.VITE_RAZORPAY_KEY_ID }}
          VITE_RAZORPAY_KEY_SECRET: ${{ secrets.VITE_RAZORPAY_KEY_SECRET }}
          VITE_RAZORPAY_WEBHOOK_URL: ${{ secrets.VITE_RAZORPAY_WEBHOOK_URL }}


      - name: Client CI (Lint & Build)
        run: |
          cd client
          npm ci
          npm run lint --if-present
          npm run build

     
      - name: Upload server dist
        uses: actions/upload-artifact@v4
        with:
          name: server-dist
          path: server/dist

      - name: Upload client dist
        uses: actions/upload-artifact@v4
        with:
          name: client-dist
          path: client/dist

  deploy:
    name: Continuous Deployment
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      
      - name: Download server dist
        uses: actions/download-artifact@v4
        with:
          name: server-dist
          path: server-dist

      - name: Download client dist
        uses: actions/download-artifact@v4
        with:
          name: client-dist
          path: client-dist

      
      - name: Upload backend dist to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "server-dist/*"
          target: "/home/ubuntu/_Talentra_/server/dist"
          strip_components: 1

      - name: Upload frontend dist to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "client-dist/*"
          target: "/home/ubuntu/_Talentra_/client/dist"
          strip_components: 1

      
      - name: Reload PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            pm2 reload "Server" --update-env
            pm2 restart "react-build"
